name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          submodules: recursive # Fetch all submodules
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
          rustflags:
      - uses: Bogdanp/setup-racket@v1.11
        with:
          version: "stable"
      - name: Install dependencies
        run: cargo install cargo-sonar
      - name: Run clippy
        run: cargo clippy --no-deps --message-format json > clippy.json
      - name: Convert to sonar format
        run: cargo sonar --clippy
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  codecov:
    name: Codecov
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          submodules: recursive # Fetch all submodules
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: llvm-tools
          rustflags:
      - uses: Bogdanp/setup-racket@v1.11
        with:
          version: "stable"
      - name: Install dependencies
        run: cargo install cargo-llvm-cov
      - name: Run LCOV
        run: cargo llvm-cov --lcov --output-path lcov.info --ignore-filename-regex api
      - name: Codecov Report
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          verbose: true
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
